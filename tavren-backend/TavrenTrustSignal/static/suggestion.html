<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion Success Dashboard</title>
    <link rel="stylesheet" href="/static/suggestion.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Suggestion Success Rate</h1>

    <div class="dashboard-container">
        <div class="chart-container">
            <canvas id="suggestionSuccessChart"></canvas>
        </div>
        <div class="stats-summary">
            <h2>Summary</h2>
            <p id="loadingMessage">Loading stats...</p>
            <p id="errorMessage" style="display: none; color: red;"></p>
            <div id="statsContent" style="display: none;">
                <p>Suggestions Offered: <strong id="suggestionsOffered">-</strong></p>
                <p>Suggestions Accepted: <strong id="suggestionsAccepted">-</strong></p>
                <p>Acceptance Rate: <strong id="acceptanceRate">-%</strong></p>
            </div>
        </div>
    </div>

    <script src="/static/suggestion.js"></script>
</body>
</html>
