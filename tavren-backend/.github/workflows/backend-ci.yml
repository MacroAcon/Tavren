name: Tavren Backend CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  run-tests:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Run Unit Tests
        run: |
          pytest --maxfail=1 --disable-warnings -q

      - name: âœ… Test Summary
        if: success()
        run: echo "âœ… All tests passed!"

      - name: âŒ Test Failure Notification
        if: failure()
        run: echo "âŒ Tests failed! Please fix before merging."

# Notes:
# - Adjust the python-version as needed
# - This runs on pushes and PRs to 'main' or 'dev' branches
# - Keeps test output clean with -q and stops early with --maxfail=1
